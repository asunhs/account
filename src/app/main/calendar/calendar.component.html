<div class="cell"
     [class.sun]="day.date.day() == 0"
     [class.sat]="day.date.day() == 6"
     [class.selected]="isSelected(day.date)"
     [class.dim]="day.date.month() !== current.month()"
     (click)="select(day.date)"
     *ngFor="let day of days">
    <span>{{day.date.date()}}</span>
    <span>+10,000</span>
    <span>-10,000</span>
    <span>-10,000</span>
</div>
